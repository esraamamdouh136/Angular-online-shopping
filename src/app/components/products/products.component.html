<div class="container mt-3">
    <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Add Product</button>
<div class="row">
<div class="col-md-4 mb-2" *ngFor="let Products of products.products">
    
    <div class="card">
        <span hidden>{{Products._id}}</span>
        <img class="card-img-top" src={{Products.image}} alt="Card image cap">
        <div class="card-body">
            <div class="d-flex">
                <small><i class="fa fa-tag mr-1"></i>{{Products.category}}</small>
                <small class="ml-auto">{{Products.available}}</small>
            </div>
          <h5 class="card-title">{{Products.title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         <div class="d-flex">
             <small class=""><i class="fa fa-money-bill-wave"></i>{{Products.price}} L.E</small>
             <a href="#" class="ml-auto style-btn">Add To Cart</a>

         </div>
        </div>
      </div>
</div>
</div>
</div>









<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">code :</label>
                  <input type="email" class="form-control" id="code" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Title :</label>
                    <input type="email" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Image</label>
                  <input type="password" class="form-control" id="image" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">category</label>
                    <input type="password" class="form-control" id="category" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">price</label>
                    <input type="password" class="form-control" id="price" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">available</label>
                    <input type="password" class="form-control" id="available" placeholder="Password">
                  </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" >Save changes</button>
              </form>
        </div>
      
      </div>
    </div>
  </div>
